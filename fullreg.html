<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="fullreg.css" />
  </head>
  <body>
    <section class="container">
      <header><u>Registration Form For Students</u></header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>Registration Number</label>
          <input type="text" placeholder="Enter your registration number" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Others</label>
            </div>
          </div>
        </div>
         <div>
          <label>Branch</label>   
          <div class="input-box address">
            <div class="column">
              <div class="select-box">
               <select>
                <option hidden>Branch</option>
                <option>AIML</option>
                <option>AIDS</option>
                <option>CSE</option>
                <option>CIVIL</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>MECHANICAL</option>
                <option>ROBOTICS</option>
                <option>OTHERS</option>
               </select>
              </div>
            </div>
          </div>
          <label>Subject</label>
               <div class="input-box address">
                <div class="column">
                  <div class="select-box">
                  <select>
                    <option hidden>Subject</option>
                    <option>C PROGRAMMING</option>
                    <option>PYTHON</option>
                    <option>JAVA</option>
                    <option>FULL STACK</option>
                    <option>DATA SCIENCE</option>
                    <option>ARTIFICIAL INTELLIGENCE</option>
                    <option>MACHINE LEARNING</option>
                 </select> 
              </div>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter your address" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your District" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
